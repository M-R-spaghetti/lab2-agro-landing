<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#d8f3dc"/>
  
  <!-- Fields / landscape -->
  <ellipse cx="300" cy="380" rx="320" ry="80" fill="#95d5b2"/>
  <ellipse cx="300" cy="370" rx="280" ry="60" fill="#52b788"/>
  
  <!-- Farm building -->
  <rect x="80" y="200" width="120" height="120" rx="4" fill="#2d6a4f"/>
  <polygon points="80,200 140,160 200,200" fill="#1b4332"/>
  <rect x="110" y="240" width="30" height="40" rx="2" fill="#d8f3dc"/>
  <rect x="155" y="220" width="25" height="25" rx="2" fill="#b7e4c7" opacity="0.8"/>
  
  <!-- Wheat stalks -->
  <g stroke="#40916c" stroke-width="2" stroke-linecap="round">
    <line x1="250" y1="320" x2="250" y2="240"/>
    <line x1="265" y1="320" x2="265" y2="250"/>
    <line x1="280" y1="320" x2="280" y2="235"/>
    <line x1="295" y1="320" x2="295" y2="255"/>
  </g>
  <g fill="#52b788">
    <ellipse cx="250" cy="238" rx="4" ry="10"/>
    <ellipse cx="265" cy="248" rx="4" ry="10"/>
    <ellipse cx="280" cy="233" rx="4" ry="10"/>
    <ellipse cx="295" cy="253" rx="4" ry="10"/>
  </g>
  
  <!-- Person with tablet -->
  <circle cx="400" cy="200" r="25" fill="#ffd6a5"/>
  <rect x="380" y="225" width="40" height="60" rx="8" fill="#2d6a4f"/>
  <rect x="365" y="240" width="35" height="50" rx="4" fill="#1b4332" transform="rotate(-15 365 240)"/>
  
  <!-- Tablet screen glow -->
  <rect x="368" y="243" width="29" height="42" rx="3" fill="#b7e4c7" transform="rotate(-15 368 243)"/>
  
  <!-- Chat bubbles floating -->
  <g opacity="0.9">
    <rect x="420" y="150" width="80" height="35" rx="10" fill="#ffffff" stroke="#52b788" stroke-width="2"/>
    <circle cx="435" cy="167" r="4" fill="#52b788"/>
    <line x1="445" y1="163" x2="485" y2="163" stroke="#95d5b2" stroke-width="3" stroke-linecap="round"/>
    <line x1="445" y1="172" x2="475" y2="172" stroke="#d8f3dc" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g opacity="0.8">
    <rect x="440" y="100" width="70" height="30" rx="10" fill="#2d6a4f"/>
    <line x1="455" y1="112" x2="495" y2="112" stroke="#b7e4c7" stroke-width="3" stroke-linecap="round"/>
    <line x1="455" y1="120" x2="480" y2="120" stroke="#95d5b2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Notification bell -->
  <g transform="translate(520, 80)">
    <path d="M10 0 C10 0 0 8 0 16 L20 16 C20 8 10 0 10 0Z" fill="#ffd6a5"/>
    <rect x="4" y="16" width="12" height="3" rx="1.5" fill="#ffd6a5"/>
    <circle cx="18" cy="4" r="5" fill="#e63946"/>
    <text x="18" y="7" text-anchor="middle" font-size="7" fill="white" font-family="Arial">3</text>
  </g>
  
  <!-- Data chart -->
  <g transform="translate(470, 200)">
    <rect width="90" height="60" rx="8" fill="white" opacity="0.9" stroke="#52b788" stroke-width="1.5"/>
    <rect x="15" y="35" width="10" height="15" rx="2" fill="#95d5b2"/>
    <rect x="30" y="25" width="10" height="25" rx="2" fill="#52b788"/>
    <rect x="45" y="15" width="10" height="35" rx="2" fill="#2d6a4f"/>
    <rect x="60" y="20" width="10" height="30" rx="2" fill="#40916c"/>
  </g>
  
  <!-- WiFi / connection icon -->
  <g transform="translate(340, 140)" stroke="#2d6a4f" stroke-width="2" fill="none">
    <path d="M10 20 L10 20" stroke-width="3" stroke-linecap="round"/>
    <path d="M4 14 Q10 8 16 14"/>
    <path d="M-2 8 Q10 -2 22 8"/>
  </g>
  
  <!-- Sun -->
  <circle cx="520" cy="50" r="20" fill="#ffd6a5" opacity="0.6"/>
  <circle cx="520" cy="50" r="14" fill="#ffba55" opacity="0.8"/>
</svg>
